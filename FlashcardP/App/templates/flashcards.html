<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
</head>
<body>
    <h1>Flashcards</h1>
    <ul>
        {% for card in flashcards %}
            <li>
                <strong>{{ card.question}}</strong> - {{ card.answer }}</strong> - {{card.difficulty}}</strong>- {{card.category_id}}</strong>- {{card.owner_id}}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
